<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | zeBRO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">zeBRO - Admin Panel</div>
    <nav>
        <a href="payments.html">Payments</a>
        <a href="#" id="logoutBtn">Logout</a>
    </nav>
</header>

<h1>Manage Payments</h1>
<div id="payment-requests">Fetching payment requests...</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const token = localStorage.getItem("adminToken");
        if (!token) {
            alert("Please log in as admin.");
            window.location.href = "index.html";
            return;
        }
        fetchPayments();
    });

    function fetchPayments() {
        const token = localStorage.getItem("adminToken");
        fetch("https://thesolarax.onrender.com/admin/payment-requests", {
            headers: { "Authorization": `Bearer ${token}` }
        })
        .then(res => res.json())
        .then(data => {
            const container = document.getElementById("payment-requests");
            container.innerHTML = "";
            data.payments.forEach(payment => {
                const div = document.createElement("div");
                div.classList.add("payment-entry");
                div.innerHTML = `
                    <p>User: ${payment.userEmail}</p>
                    <p>Amount: â‚¹${payment.amount}</p>
                    <p>Status: <strong>${payment.status}</strong></p>
                    <p>Payment ID: ${payment.paymentId}</p>
                    <img src="${payment.screenshotUrl}" alt="Payment Proof" width="200">
                    ${payment.status === "Pending" ? `<button onclick="approvePayment('${payment._id}')">Approve</button>
                    <button onclick="rejectPayment('${payment._id}')">Reject</button>` : ''}
                `;
                container.appendChild(div);
            });
        })
        .catch(() => alert("Error fetching payment requests."));
    }

    function approvePayment(paymentId) {
        const token = localStorage.getItem("adminToken");
        fetch(`https://thesolarax.onrender.com/admin/approve-payment/${paymentId}`, {
            method: "POST",
            headers: { "Authorization": `Bearer ${token}` }
        })
        .then(res => res.json())
        .then(data => {
            alert(data.msg);
            fetchPayments();
        })
        .catch(() => alert("Error approving payment."));
    }

    function rejectPayment(paymentId) {
        const token = localStorage.getItem("adminToken");
        fetch(`https://thesolarax.onrender.com/admin/reject-payment/${paymentId}`, {
            method: "POST",
            headers: { "Authorization": `Bearer ${token}` }
        })
        .then(res => res.json())
        .then(data => {
            alert(data.msg);
            fetchPayments();
        })
        .catch(() => alert("Error rejecting payment."));
    }

    document.getElementById("logoutBtn").addEventListener("click", function () {
        localStorage.removeItem("adminToken");
        window.location.href = "index.html";
    });
</script>

</body>
</html>
