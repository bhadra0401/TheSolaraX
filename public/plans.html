<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Plans | zeBRO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">zeBRO</div>
    <nav>
        <a href="homepage.html">Home</a>
        <a href="payments.html">Payments</a>
        <a href="#" id="logoutBtn">Logout</a>
    </nav>
</header>

<h1>Choose Your Plan</h1>
<p class="guide-text">Select a plan that fits your needs. After selecting, you'll be redirected to the payment page.</p>

<div class="plans">
    <div class="plan">
        <h3>Basic</h3>
        <p>₹1599</p>
        <p>Access to all beginner courses</p>
        <button onclick="proceedToPayment(1599)">Proceed to Buy</button>
    </div>
    <div class="plan">
        <h3>Standard</h3>
        <p>₹599</p>
        <p>Access to selected modules</p>
        <button onclick="proceedToPayment(599)">Proceed to Buy</button>
    </div>
    <div class="plan">
        <h3>Premium</h3>
        <p>₹2199</p>
        <p>Full access + priority support</p>
        <button onclick="proceedToPayment(2199)">Proceed to Buy</button>
    </div>
</div>

<script>
    function proceedToPayment(amount) {
        localStorage.setItem("selectedAmount", amount);
        window.location.href = "payments.html";
    }

    document.getElementById("logoutBtn").addEventListener("click", function () {
        localStorage.removeItem("token");
        window.location.href = "index.html";
    });
</script>

</body>
</html>
